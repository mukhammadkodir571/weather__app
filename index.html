<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="weather__app">
      

      <section>
        <div class="container">
          <form class="form">
            <input
              class="form__input"
              type="text"
              placeholder="Search Location..."
              required />
              <ul class="form__suggestions">
                
              </ul>
          </form>
        </div>
      </section>

      <section class="info">
        <div class="container">
          <h2 class="info__location"></h2>
          <p class="info__date"></p>

          <div class="info__weather">
            <h3 class="info__degree"></h3>
            <img class="weather__icon" src="" alt="Weather Icon" />
          </div>

          <hr class="info__line" />

          <h4 class="info__weather-name">Broken clouds</h4>
          <p class="info__weather-between">17/9Â°C</p>
        </div>
      </section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
